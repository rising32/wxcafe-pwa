<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<dom-module id="login-page">
  <template>
    <style>
       :host {
        background: var(--dark-primary-color);
        min-height: 400px;
      }

      .login paper-input {
        width: 100%;
        --paper-input-container-input-color: var(--text-primary-color);
        --paper-input-container-underline: {
          background: rgba(255, 255, 255, 0.2);
        }
      }

      #login-button {
        margin: 20px 0 0 0;
        padding-left: 30px;
        padding-right: 30px;
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .error-message {
        color: red;
      }

      .header {
        height: 36%;
        display: flex;
        flex-direction: column;
        flex: 1;
        justify-content: flex-end;
        margin: 0 !important;
        padding: 0 !important;
      }

      .header::after {
        content: "";
        position: absolute;
        width: 100%;
        top: 36%;
        border-bottom: 2px solid var(--accent-color);
      }

      .header h1 {
        color: var(--text-primary-color);
        font-size: 24px;
        font-weight: 300;
        margin: 0 auto 16px;
        width: 300px;
      }

      .login {
        width: 300px;
        margin: 16px auto;
      }

    </style>
    <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
    <div id="header" class="header">
      <h1>Wxcafe</h1>
    </div>
    <div class="login">
      <paper-input value={{username}} label="Username" name="username"></paper-input>
      <paper-input value="{{password}}" label="Password" name="password" type="password"></paper-input>
      <span class="error-message">[[errorMessage]]</span>
      <paper-button id="login-button" on-tap="_logIn" raised>Login</paper-button>
    </div>
  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() {
        return 'login-page';
      }
      static get properties() {
        return {
          username: {
            type: String,
            value: 'demo'
          },
          password: {
            type: String,
            value: 'demo'
          },
          errorMessage: String
        };
      }

      _logIn() {
        this.dispatchEvent(new CustomEvent('log-in', {
          bubbles: true,
          composed: true
        }));
      }
    }
    window.customElements.define(LoginPage.is, LoginPage);

  </script>
</dom-module>
